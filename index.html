   <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .cv-container {
      max-width: 800px;

      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #cv-preview {
      display: none;
    }

    .photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;

    }

    /* A4 CV Styling */
    #cv-content {
      width: 794px;
      min-height: 1123px;
      padding: 30px;
      background: white;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .cv-container {
        padding: 10px;
      }

      #cv-content {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
    <video id="video" autoplay style="display:none;"></video>
    <canvas id="canvas" width="2000" height="2000" style="display:none;"></canvas>

<div class="cv-container">
  <h2 style="text-align:center">Hunter CV Maker</h2>
  <form id="cvForm">
    <label>Photo</label>
    <input type="file" id="photoInput" accept="image/*"/>

    <label>Full Name</label>
    <input type="text" id="name"/>

    <label>Email</label>
    <input type="email" id="email"/>

    <label>Phone</label>
    <input type="text" id="phone"/>

    <label>Address</label>
    <textarea id="address" rows="2"></textarea>

    <label>Education</label>
    <textarea id="education" rows="3"></textarea>

    <label>Work Experience</label>
    <textarea id="experience" rows="3"></textarea>

    <label>Skills</label>
    <textarea id="skills" rows="2"></textarea>

    <button type="button" class="download-btn" onclick="generateCV()">Generate & Download PDF</button>
  </form>
</div>

<div id="cv-preview">
  <div id="cv-content">
    <div style="text-align: center;">
      <img id="cv-photo" class="photo" src="" alt="Photo"/>
      <h2 id="cv-name"></h2>
      <p><strong>Email:</strong> <span id="cv-email"></span></p>
      <p><strong>Phone:</strong> <span id="cv-phone"></span></p>
      <p><strong>Address:</strong> <span id="cv-address"></span></p>
      <p><strong>Education:</strong><br><span id="cv-education"></span></p>
      <p><strong>Work Experience:</strong><br><span id="cv-experience"></span></p>
      <p><strong>Skills:</strong><br><span id="cv-skills"></span></p>
    </div>
  </div>
</div>

<script>
  let uploadedImage = "";

  document.getElementById("photoInput").addEventListener("change", function (event) {
    const reader = new FileReader();
    reader.onload = function () {
      uploadedImage = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  });

  function generateCV() {
    document.getElementById("cv-photo").src = uploadedImage || "";
    document.getElementById("cv-name").textContent = document.getElementById("name").value;
    document.getElementById("cv-email").textContent = document.getElementById("email").value;
    document.getElementById("cv-phone").textContent = document.getElementById("phone").value;
    document.getElementById("cv-address").textContent = document.getElementById("address").value;
    document.getElementById("cv-education").textContent = document.getElementById("education").value;
    document.getElementById("cv-experience").textContent = document.getElementById("experience").value;
    document.getElementById("cv-skills").textContent = document.getElementById("skills").value;

    const element = document.getElementById("cv-content");

    if (uploadedImage) {
      const img = new Image();
      img.onload = () => downloadPDF(element);
      img.src = uploadedImage;
    } else {
      downloadPDF(element);
    }
  }

  function downloadPDF(element) {
    const opt = {
      margin: [0, 0, 0, 0],
      filename: 'my_cv.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>
